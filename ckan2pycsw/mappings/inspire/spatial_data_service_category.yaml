   label: Geographic model/information management service
   definition: 
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/infoFeatureAccessService
   language: en
   label: Feature access service
   definition: Service that provides a client access to and management of a feature store.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/infoMapAccessService
   language: en
   label: Map access service
   definition: Service that provides a client access to a geographic graphics, i.e. pictures of geographic data.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/infoCoverageAccessService
   language: en
   label: Coverage access service
   definition: Service that provides a client access to and management of a coverage store.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/infoSensorDescriptionService
   language: en
   label: Sensor description service
   definition: Service that provides the description of a coverage sensor, including sensor location and orientation, as well as the sensor’s geometric, dynamic, and radiometric characteristics for geo-processing purposes.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/infoProductAccessService
   language: en
   label: Product access service
   definition: Service that provides access to and management of a geographic product store.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/infoFeatureTypeService
   language: en
   label: Feature type service
   definition: Service that provides a client to access to and management of a store of feature type definitions.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/infoCatalogueService
   language: en
   label: Catalogue service
   definition: Service that provides discovery and management services on a store of metadata about instances.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/infoRegistryService
   language: en
   label: Registry Service
   definition: Service that provides access to store of metadata about types.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/infoGazetteerService
   language: en
   label: Gazetteer service
   definition: Service that provides access to a directory of instances of a class or classes of real-world phenomena containing some information regarding position.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/infoOrderHandlingService
   language: en
   label: Order handling service
   definition: Service that provides a client with the ability to order products from a provider.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/infoStandingOrderService
   language: en
   label: Standing order service
   definition: Order handling service that allows a user to request that a product over a geographic area be disseminated when it becomes available.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/taskManagementService
   language: en
   label: Geographic workflow/task management services
   definition: 
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/chainDefinitionService
   language: en
   label: Chain definition service
   definition: Service to define a chain and to enable it to be executed by the workflow enactment service.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/workflowEnactmentService
   language: en
   label: Workflow enactment service
   definition: The workflow enactment service interprets a chain and controls the instantiation of services and sequencing of activities.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/subscriptionService
   language: en
   label: Subscription service
   definition: Service to allow clients to register for notification about events.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialProcessingService
   language: en
   label: Geographic processing services – spatial
   definition: 
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialCoordinateConversionService
   language: en
   label: Coordinate conversion service
   definition: Service to change coordinates from one coordinate system to another coordinate system that is related to the same datum.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialCoordinateTransformationService
   language: en
   label: Coordinate transformation service
   definition: Service to change coordinates from a coordinate reference system based on one datum to a coordinate reference system based on a second datum.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialCoverageVectorConversionService
   language: en
   label: Coverage/vector conversion service
   definition: Service to change the spatial representation from a coverage schema to a vector schema, or vice versa.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialImageCoordinateConversionService
   language: en
   label: Image coordinate conversion service
   definition: A coordinate transformation or coordinate conversion service to change the coordinate reference system for an image.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialRectificationService
   language: en
   label: Rectification service
   definition: Service for transforming an image into a perpendicular parallel projection and therefore a constant scale.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialOrthorectificationService
   language: en
   label: Orthorectification service
   definition: A rectification service that removes image tilt and displacement due to terrain elevation.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialSensorGeometryModelAdjustmentService
   language: en
   label: Sensor geometry model adjustment service
   definition: Service that adjusts sensor geometry models to improve the match of the image with other images and/or known ground positions.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialImageGeometryModelConversionService
   language: en
   label: Image geometry model conversion service
   definition: Service that converts sensor geometry models into a different but equivalent sensor geometry model.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialSubsettingService
   language: en
   label: Subsetting service
   definition: Service that extracts data from an input in a continuous spatial region either by geographic location or by grid coordinates.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialSamplingService
   language: en
   label: Sampling service
   definition: Service that extracts data from an input using a consistent sampling scheme either by geographic location or by grid coordinates.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialTilingChangeService
   language: en
   label: Tiling change service
   definition: Service that changes the tiling of geographic data.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialDimensionMeasurementService
   language: en
   label: Dimension measurement service
   definition: Service to compute dimensions of objects visible in an image or other geodata.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialFeatureManipulationService
   language: en
   label: Feature manipulation services
   definition: Register one feature to another, an image, or another data set or coordinate set; correcting for relative translation shifts, rotational differences, scale differences, and perspective differences. Verify that all features in the Feature Collection are topologically consistent according to the topology rules of the Feature Collection, and identifies and/or corrects any inconsistencies that are discovered.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialFeatureMatchingService
   language: en
   label: Feature matching service
   definition: Service that determines which features and portions of features represent the same real world entity from multiple data sources, e.g., edge matching and limited conflation.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialFeatureGeneralizationService
   language: en
   label: Feature generalisation service
   definition: Service that reduces spatial variation in a feature collection to increase the effectiveness of communication by counteracting the undesirable effects of data reduction.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialRouteDeterminationService
   language: en
   label: Route determination service
   definition: Service to determine the optimal path between two specified points based on the input parameters and properties contained in the Feature Collection.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialPositioningService
   language: en
   label: Positioning service
   definition: Service provided by a position-providing device to use, obtain and unambiguously interpret position information, and determines whether the results meet the requirements of the use.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/spatialProximityAnalysisService
   language: en
   label: Proximity analysis service
   definition: Given a position or geographic feature, finds all objects with a given set of attributes that are located within a user-specified distance of the position or feature.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/thematicProcessingService
   language: en
   label: Geographic processing services – thematic
   definition: 
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/thematicGoparameterCalculationService
   language: en
   label: Geoparameter calculation service
   definition: Service to derive application-oriented quantitative results that are not available from the raw data itself.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/thematicClassificationService
   language: en
   label: Thematic classification service
   definition: Service to classify regions of geographic data based on thematic attributes.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/thematicFeatureGeneralizationService
   language: en
   label: Feature generalisation service
   definition: Service that generalises feature types in a feature collection to increase the effectiveness of communication by counteracting the undesirable effects of data reduction.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/thematicSubsettingService
   language: en
   label: Subsetting service
   definition: Service that extracts data from an input based on parameter values.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/thematicSpatialCountingService
   language: en
   label: Spatial counting service
   definition: Service that counts geographic features.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/thematicChangeDetectionService
   language: en
   label: Change detection service
   definition: Service to find differences between two data sets that represent the same geographical area at different times.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/thematicGeographicInformationExtractionService
   language: en
   label: Geographic information extraction services
   definition: Services supporting the extraction of feature and terrain information from remotely sensed and scanned images.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/thematicImageProcessingService
   language: en
   label: Image processing service
   definition: Service to change the values of thematic attributes of an image using a mathematical function.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/thematicReducedResolutionGenerationService
   language: en
   label: Reduced resolution generation service
   definition: Service that reduces the resolution of an image.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/thematicImageManipulationService
   language: en
   label: Image Manipulation Services
   definition: Services for manipulating data values in images: changing colour and contrast values, applying various filters, manipulating image resolution, noise removal, "striping", systematic-radiometric corrections, atmospheric attenuation, changes in scene illumination, etc.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/thematicImageUnderstandingService
   language: en
   label: Image understanding services
   definition: Services that provide automated image change detection, registered image differencing, significance-of-difference analysis and display, and area-based and model-based differencing.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/thematicImageSynthesisService
   language: en
   label: Image synthesis services
   definition: Services for creating or transforming images using computer-based spatial models, perspective transformations, and manipulations of image characteristics to improve visibility, sharpen resolution, and/or reduce the effects of cloud cover or haze.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/thematicMultibandImageManipulationService
   language: en
   label: Multiband image manipulation
   definition: Services that modify an image using the multiple bands of the image.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/thematicObjectDetectionService
   language: en
   label: Object detection service
   definition: Service to detect real-world objects in an image.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/thematicGeoparsingService
   language: en
   label: Geoparsing service
   definition: Service to scan text documents for location-based references, such as a place names, addresses, postal codes, etc., in preparation for passage to a geocoding service.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/thematicGeocodingService
   language: en
   label: Geocoding service
   definition: Service to augment location-based text references with geographic coordinates (or some other spatial reference).
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/temporalProcessingService
   language: en
   label: Geographic processing services – temporal
   definition: 
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/temporalReferenceSystemTransformationService
   language: en
   label: Temporal reference system transformation service
   definition: Service to change the values of temporal instances from one temporal reference system to another temporal reference system.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/temporalSubsettingService
   language: en
   label: Subsetting service
   definition: Service that extracts data from an input in a continuous interval based on temporal position values.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/temporalSamplingService
   language: en
   label: Sampling service
   definition: Service that extracts data from an input using a consistent sampling scheme based on temporal position values.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/temporalProximityAnalysisService
   language: en
   label: Temporal proximity analysis service
   definition: Given a temporal interval or event, find all objects with a given set of attributes that are located within a user-specified interval from the interval or event.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/metadataProcessingService
   language: en
   label: Geographic processing services – metadata
   definition: 
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/metadataStatisticalCalculationService
   language: en
   label: Statistical calculation service
   definition: Service to calculate the statistics of a data set.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/metadataGeographicAnnotationService
   language: en
   label: Geographic annotation services
   definition: Services to add ancillary information to an image or a feature in a feature collection.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/comService
   language: en
   label: Geographic communication services
   definition: 
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/comEncodingService
   language: en
   label: Encoding service
   definition: Service that provides implementation of an encoding rule and provides an interface to encoding and decoding functionality.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/comTransferService
   language: en
   label: Transfer service
   definition: Service that provides implementation of one or more transfer protocols, which allows data transfer between distributed information systems over offline or online communication media.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/comGeographicCompressionService
   language: en
   label: Geographic compression service
   definition: Service that converts spatial portions of a feature collection to and from compressed form.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/comGeographicFormatConversionService
   language: en
   label: Geographic format conversion service
   definition: Service that converts from one geographic data format to another.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/comMessagingService
   language: en
   label: Messaging service
   definition: Service that allows multiple users to simultaneously view, comment about, and request edits of feature collections.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/comRemoteFileAndExecutableManagement
   language: en
   label: Remote file and executable management
   definition: Service that provides access to secondary storage of geographic features as if it were local to the client.
