-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/humanCatalogueViewer
   language: en
   label: Catalogue viewer
   definition: Client service that allows a user to interact with a catalogue to locate, browse, and manage metadata about geographic data or geographic services.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/humanGeographicViewer
   language: en
   label: Geographic viewer
   definition: Client service that allows a user to view one or more feature collections or coverages.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/humanGeographicSpreadsheetViewer
   language: en
   label: Geographic spreadsheet viewer
   definition: Client service that allows a user to interact with multiple data objects and to request calculations similar to an arithmetic spreadsheet but extended to geographic data.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/humanServiceEditor
   language: en
   label: Service editor
   definition: Client service that allows a user to control geographic processing services.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/humanChainDefinitionEditor
   language: en
   label: Chain definition editor
   definition: Provides user interaction with a chain definition service.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/humanWorkflowEnactmentManager
   language: en
   label: Workflow enactment manager
   definition: Provides user interaction with a workflow enactment service.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/humanGeographicFeatureEditor
   language: en
   label: Geographic feature editor
   definition: Geographic viewer that allows a user to interact with feature data.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/humanGeographicSymbolEditor
   language: en
   label: Geographic symbol editor
   definition: Client service that allows a human to select and manage symbol libraries.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/humanFeatureGeneralizationEditor
   language: en
   label: Feature generalisation editor
   definition: Client service that allows a user to modify the cartographic characteristics of a feature or feature collection by simplifying its visualisation, while maintaining its salient elements – the spatial equivalent of simplification.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/humanGeographicDataStructureViewer
   language: en
   label: Geographic data-structure viewer
   definition: Client service that allows a user to access part of data set to see its internal structure.
-
   uri: http://inspire.ec.europa.eu/metadata-codelist/SpatialDataServiceCategory/infoManagementService
